<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Finder | Find the weather for you city</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="page-title">Weather Dashboard</h1>
  </header>
  <main id="main-flex">
    <section id="city-search" class="card">
      <section id="top-card">
        <h2 id="search-title">Search for a City:</h2>
        <input id="searchbar" type="text" placeholder="Austin" spellcheck="true">
        <button id="search-btn"><span>Search</span></button>
      </section>

      <section id="city-history">
        <button id='search-btn-history'>San Francisco</button>
      </section>
    </section>

    <section id="info-display">
      <section id="weather-display">
        <h2 id="city-title"></h2> <img id="weather-icon" src="" />
        <p id="current-temp"></p>
        <p id="current-wind"></p>
        <p id="current-humidity"></p>
      </section>

      <div id="forecast-description">
        <h3>5-Day Forecast:</h3>
      </div>

      <section id="forecast"></section>
    </section>

  </main>

  <script src="assets/script.js"></script>
</body>
</html>

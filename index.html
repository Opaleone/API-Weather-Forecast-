<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Finder | Find the weather for you city</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="page-title">Weather Dashboard</h1>
  </header>
  <main id="main-flex">
    <section id="city-search" class="card">
      <section id="top-card">
        <h2 id="search-title">Search for a City:</h2>
        <input id="searchbar" type="text" placeholder="Austin" spellcheck="true">
        <button id="search-btn"><span>Search</span></button>
      </section>

      <section id="city-history">
        <button id='search-btn-history'>San Francisco</button>
      </section>
    </section>

    <section id="info-display">
      <section id="weather-display">
        <h2 id="city-title"><span id="date-today"></span></h2>
        <p id="temperature-today"><span>Temp:</span></p>
        <p id="wind-today"><span>Wind:</span></p>
        <p id="humidity-today"><span>Humidty</span></p>
      </section>

      <div id="forecast-description">
        <h3>5-Day Forecast:</h3>
      </div>

      <section id="forecast">
        <div class="forecast-card">
          <h4 id="forecast-date"></h4>
          <div id="forecast-icon"></div>
          <p id="temperature"><span>Temp:</span></p>
          <p id="wind"><span>Wind:</span></p>
          <p id="humidity"><span>Humidty</span></p>
        </div>

        <div class="forecast-card">
          <h4 id="forecast-date"></h4>
          <div id="weather-icon"></div>
          <p id="temperature"><span>Temp:</span></p>
          <p id="wind"><span>Wind:</span></p>
          <p id="humidity"><span>Humidty</span></p>
        </div>

        <div class="forecast-card">
          <h4 id="forecast-date"></h4>
          <div></div>
          <p id="temperature"><span>Temp:</span></p>
          <p id="wind"><span>Wind:</span></p>
          <p id="humidity"><span>Humidty</span></p>
        </div>

        <div class="forecast-card">
          <h4 id="forecast-date"></h4>
          <div></div>
          <p id="temperature"><span>Temp:</span></p>
          <p id="wind"><span>Wind:</span></p>
          <p id="humidity"><span>Humidty</span></p>
        </div>

        <div class="forecast-card">
          <h4 id="forecast-date"></h4>
          <div></div>
          <p id="temperature"><span>Temp:</span></p>
          <p id="wind"><span>Wind:</span></p>
          <p id="humidity"><span>Humidty</span></p>
        </div>

      </section>
    </section>

  </main>

  <script src="assets/script.js"></script>
</body>
</html>
